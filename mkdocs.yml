site_name: LayerScaffold
site_url: https://appsoluut.github.io/layerscaffold/
repo_name: layerscaffold
repo_url: https://github.com/appsoluut/layerscaffold
site_description: 'Create a layered UI while using Jetpack Compose'
site_author: Paul Hameteman
copyright: 'Copyright &copy; 2023 AppSoluut / Paul Hameteman'
remote_branch: gh-pages

theme:
    name: 'material'
    font:
        code: 'JetBrains Mono'
    palette:
        # Palette toggle for light mode
        - scheme: default
          media: "(prefers-color-scheme: light)"
          primary: 'teal'
          accent: 'pink'
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        # Palette toggle for dark mode
        - scheme: slate
          media: "(prefers-color-scheme: dark)"
          primary: 'teal'
          accent: 'pink'
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.tabs
        - content.tabs.link
        - content.code.copy # For showing a copy button in code blocks.

markdown_extensions:
    - pymdownx.highlight:
          use_pygments: true
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true

nav:
    - 'LayerScaffold':
          - 'Overview': index.md
